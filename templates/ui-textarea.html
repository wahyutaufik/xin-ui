<textarea id="input" class="ui-textarea__input" placeholder="[[placeholder]]" disabled$="[[disabled]]" rows="[[rows]]" maxlength$="[[maxlength]]">{{value}}</textarea>
<label class="ui-textarea__label">[[label]]</label>
<div class="ui-textarea__counter" hidden="[[showCounter | not]]">
  <span>[[value.length]]</span>/<span>[[maxlength]]</span>
</div>
