<input id="input"
  class="ui-textfield__input"
  type="[[type]]"
  value="{{value}}"
  placeholder$="[[placeholder]]"
  disabled$="[[disabled]]"
  min="[[min]]"
  max="[[max]]"
  minlength="[[minlength]]"
  maxlength="[[maxlength]]"
  >
<div class="ui-textfield__message">[[_errorMessage]]</div>
<label class="ui-textfield__label">[[label]]</label>
