<p>Default swiper</p>

<div class="ui-card">
  <ui-slides>
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
  </ui-slides>
</div>

<p>Autoplay with delay 1000 ms</p>

<div class="ui-card">
  <ui-slides autoplay="1000">
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
  </ui-slides>
</div>

<p>Show navigation</p>

<div class="ui-card">
  <ui-slides show-navigation-button>
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
  </ui-slides>
</div>

<p>Show pagination</p>

<div class="ui-card">
  <ui-slides show-default-pagination>
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
  </ui-slides>
</div>
