<ui-form class="ui-card ui-padding" (submit)="doSubmit()">
  <h5>Case</h5>

  <ui-textfield id="productName" label="Name" value="{{product.name}}" required trigger="input blur" (change)="checkValidName(evt)"></ui-textfield>
  <ui-selectfield label="Type" value="{{product.type}}" options='[{"value":"foo", "label": "Foo"}, {"value":"bar", "label":"Bar"}]' required trigger="input blur"></ui-selectfield>
  <ui-textarea label="Description" value="{{product.desc}}" required maxlength="10" show-counter></ui-textarea>

  <input type="submit" class="ui-button ui-button--colored">
</ui-form>

<div class="ui-card ui-padding">
  <h5>Binding Data</h5>

  <ui-textfield label="Input text" placeholder="Input text here..." value="{{value}}" trigger="input"></ui-textfield>

  <label class="ui-label">Result</label>
  <pre>[[value]]</pre>
</div>

<div class="ui-card ui-padding">
  <h5>Validation</h5>

  <ui-textfield label="Input number" type="number" min="100" trigger="input blur"></ui-textfield>

  <ui-textfield label="Required input" required trigger="input blur"></ui-textfield>
</div>

<div class="ui-card ui-padding">
  <h5>Textarea Counter</h5>

  <ui-textarea label="Input Textarea" value="{{longValue}}" maxlength="10" show-counter></ui-textarea>

  <label class="ui-label">Result</label>
  <pre>[[longValue]]</pre>
</div>
