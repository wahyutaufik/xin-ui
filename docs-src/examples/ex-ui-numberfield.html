<h5>Read write value</h5>

<label class="ui-label">ui-numberfield</label>
<p>Set minimum to 10 and maximum to 15</p>
<ui-numberfield value="{{value}}" min="10" max="15" (change)="valueChanged(evt)"></ui-numberfield>

<label class="ui-label">ui-input</label>
<p>When this input change, value notified to ui-numberfield</p>
<input class="ui-input" type="number" value="{{value}}">

<hr>

<h5>Read only value</h5>

<ui-textfield label="ui-textfield (readonly)" value="[[value]]"></ui-textfield>

<label class="ui-label">Value</label>
<div>Value is <span>[[value]]</span></div>
